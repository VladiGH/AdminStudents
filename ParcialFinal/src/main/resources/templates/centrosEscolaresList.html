<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Centros escolares</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h2>Centros Escolares</h2>
<input type="button" class="btn btn-secondary btn-sm" onClick = "location.href='/index';" value="Regresar">
<input type="button" class="btn btn-primary btn-sm" onClick = "location.href='/ingresoCentroEscolar';" value="Nuevo Centro Escolar">
<br>
	<h3 th:text=${respuesta}></h3>
<br>
<table>
    <thead>
    <th>Accion</th>
    <th>No.</th>
    <th>Nombre</th>
    <th>Descripcion</th>
    <th>Estado</th>
    </thead>
    <th:block th:each="ce, row: ${ces}">
        <tr>
            <td>
            <form th:action="@{/editCentroescolar/}+ ${{ce.codigoCentroEscolar}} " method="post"><!--  -->
                <input class="btn btn-outline-warning" type="submit" value="Editar"/><!-- th:id="'table_entry_childs_button_' + ${entry.id}"  -->
            </form>
        	</td>
            <th th:text="${ce.codigoCentroEscolar}"/>
            <th th:text="${ce.nombre}"/>
            <th th:text="${ce.descripcion}"/>
            <th th:text="${ce.estadoDelegate}"/>
        </tr>
    </th:block>

</table>

</body>
</html>

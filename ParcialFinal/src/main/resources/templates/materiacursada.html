<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Materias Cursadas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body>
<h2>Estudiante: </h2><h3 th:text=${estudiante.nombreEstudiante}></h3>
<input type="button" class="btn btn-secondary btn-sm" onClick = "location.href='/index';" value="Regresar">

<form th:action="@{/ingresoMateriaCursada/} + ${{estudiante.codigoEstudiante}}" method="post">
	<input type="submit" class="btn btn-primary btn-sm"  value="+ Agregar Nueva Materia">
</form>

<br>
	<h3 th:text=${respuesta} style="color: #E81505"></h3>
<br>
<table>
    <thead>
    <th>Accion</th>
    <th>Materia </th>
    <th>Annio </th>
    <th>Ciclo</th>
    <th>Nota</th>
    <th>Resultado</th>
    </thead>
    <th:block th:each="materia, row: ${materiascursadas} " >
        <tr>
           	<td>
            <form th:action="@{/editMateriaCursada/}+ ${{materia.codigoMateriaCursada}} " method="post"><!--  -->
                <input class="btn btn-outline-warning" type="submit" value="Editar"/><!-- th:id="'table_entry_childs_button_' + ${entry.id}"  -->
            </form>
        	</td>
            <th  th:text="${materia.materia.nombre}"/>
            <th th:text="${materia.annioMateriaCursada}"/>
            <th th:text="${materia.cicloMateriaCursada}"/>
            <th th:text="${materia.notaMateriaCursada}" />
            <th th:text="${materia.notaDelegate}"/>




        </tr>
    </th:block>

</table>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Materias Cursadas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<br>

<form th:action="@{/updateMateriaCursada/} + ${{estudiante.codigoEstudiante}}" th:object="${materia}" method="post">
    <h2>Estudiante: </h2><h3 th:text=${materia.estudiante.nombreEstudiante}></h3>
    <input th:field = "*{codigoMateriaCursada}" id="codigoMateriaCursada" type="number" name="codigoMateriaCursada" hidden = true/>
    <br>
    <p><h3 th:text=${respuesta} style="color: #E81505"></h3></p>
    <br>
   	<th>
	<label>Materia</label>
		<select th:field="*{materia.codigoMateria}">
		<option th:each ="mate: ${materias}" th:value="${mate.codigoMateria}"
				th:text ="${mate.nombre}">
		</option>
		</select>
	</th>
	<br><br>
    <label for="annioMateriaCursada">Annio </label>
    <input th:field="*{annioMateriaCursada}" id="annioMateriaCursada" type="number" placeholder="Ingresa el Annio" name="annioMateriaCursada" />
    <span th:text="${annioMateriaCursadas}" style="color: #E81505"></span>
    <br>
    <br>
    <label for="cicloMateriaCursada">Ciclo </label>
    <input th:field="*{cicloMateriaCursada}" id="cicloMateriaCursada" type="number" placeholder="Ingresa el ciclo" name="cicloMateriaCursada" />
    <span th:text="${cicloMateriaCursadas}" style="color: #E81505"></span>
    <br>
    <br>
    <label for="notaMateriaCursada">Nota </label>
    <input th:field="*{notaMateriaCursada}" id="notaMateriaCursada" type="number" step="0.01" placeholder="Ingresa la nota" name="notaMateriaCursada" />
    <span th:text="${notaMateriaCursadas}" style="color: #E81505"></span>
    <br>
    <br>
    <input class="btn btn-primary" type="submit" value="Actualizar registro" />

</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios Sistema</title>
</head>
<body>
<form th:action="@{/guardarUsuarioSistema}" th:object="${user}" method="post">
    <br>
	<h3 style="color: #E81505" th:text=${respuesta}/>
    <br>
    <label for="nombre">Nombre </label>
    <input th:field="*{nombre}" id="nombre" type="text" placeholder="Ingresa el nombre" name="nombre" />
    <span th:text="${nombres}" style="color: #E81505"></span>
    <br>
    <br>
    <label for="apellido">Apellido </label>
    <input th:field="*{apellido}" id="apellido" type="text" placeholder="Ingresa el apellido" name="apellido" />
    <span th:text="${apellidos}" style="color: #E81505"></span>
    <br>
    <br>
    <label for="descripcion">Descripcion </label>
    <input th:field="*{descripcion}" id="apellido" type="text" placeholder="Ingresa la descripcion" name="descripcion" />
    <span th:text="${descripciones}" style="color: #E81505"></span>
    <br>
    <br>
    <label for="fechaNacimiento">Fecha de nacimiento </label>
    <input type="date" id="fechaNacimiento" min="1969-01-01" max="2020-01-01" th:field="*{fechaNacimiento}">

    <br>
    <br>
    <label for="direccion">Direccion </label>
    <input th:field="*{direccion}" id="apellido" type="text" placeholder="Ingresa la direccion" name="direccion" />
    <span th:text="${direcciones}" style="color: #E81505"></span>
    <br>
    <br>
    <input type="checkbox" th:field ="*{estado}" th:value="${false}">
    <label    >Estado   </label>
    <br>
    <br>
    <label for="username">Username </label>
    <input th:field="*{username}" id="username" type="text" placeholder="Ingresa el username" name="username" />
    <span th:text="${usernames}" style="color: #E81505"></span>
    <br>
    <label for="password">Password </label>
    <input th:field="*{password}" id="password" type="text" placeholder="Ingresa el password" name="password" />
    <span th:text="${passwords}" style="color: #E81505"></span>
    <br>
        <br>
        <th>
            <label>Rol</label>
            <select th:field="*{rol.id_rol}">
                <option th:each ="rol: ${roles}" th:value="${rol.id_rol}"
                        th:text ="${rol.NombreDelegate}">
                </option>
            </select>
        </th>
        <br>
        <br>
	<th>
	<label>Municipio</label>
		<select th:field="*{municipio.codigoMunicipio}">
		<option th:each ="muni: ${municipios}" th:value="${muni.codigoMunicipio}"
				th:text ="${muni.nombre}">
		</option>
		</select>
	</th>
    <br><br>
    <input type="submit" value="Guardar" />

</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en"  xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estudiantes</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>
<body>
<div class="container" align="center"><h2>Expedientes</h2></div>
<input type="button" class="btn btn-secondary btn-sm" onClick = "location.href='/index';" value="Regresar">
<input type="button" class="btn btn-primary btn-sm"  value="+ Agregar Nuevo Expediente">
<br>
<br>
<form th:action="@{/buscarEstudianteNombre}" method="post" th:object="${estudiantes}">
    <label for="criterio" > Buscar Alumno Por:</label>
    <select class="mdb-select  md-form" name="criterio" id="criterio">
        <option th:action="@{/buscarEstudianteNombre}">Nombre</option>
        <option th:action="@{/buscarEstudianteApellido}">Apellido</option>
    </select>
    <label >Valor de Busqueda:</label>
    <input type="text" >
    <input type="submit" class="btn btn-primary btn-sm" value="Buscar" >
</form>

<table class="table table-striped">
    <thead class="thead-dark">
    <th scope="col" class="text-center">Accion</th>
    <th scope="col" class="text-center">Nombre</th>
    <th scope="col" class="text-center">Apellido</th>
    <th scope="col" class="text-center">Materias Aprobadas</th>
    <th scope="col" class="text-center">Materias Reprobadas</th>
    <th scope="col" class="text-center">Promedio</th>
    </thead>

    <th:block th:each="estudiantes, row :${estudiantes}"><!--th:each="user"-->
        <tr>
            <td>
                <form  method="post"><!-- th:action="@{/editUser/}+ ${{user.codigoUser}} " -->
                    <a class="btn btn-outline-warning" href="#" type="submit" >

                        Editar</a>
                    <input class="btn btn-outline-warning" type="submit" value="Update"/><!-- th:id="'table_entry_childs_button_' + ${entry.id}"  -->
                </form>
                <th th:text="${estudiantes.nombreEstudiante}"/>
                <th th:text="${estudiantes.apellidoEstudiante}"/>
                <th/>
            </td>

        </tr>
    </th:block>


</table>

</body>
</html>

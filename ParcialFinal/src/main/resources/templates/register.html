<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/register}" method="post" th:object="${user}">
    <br>
    <h3 style="color: #E81505" th:text=${respuesta}/>
        <br>
        <label for="nombre">Nombre </label>
        <input th:field="*{nombre}" id="nombre" type="text" placeholder="Ingresa el nombre" name="nombre" />
        <span th:errors="*{nombre}" style="color: #E81505"></span>
        <br>
        <br>
        <label for="apellido">Apellido </label>
        <input th:field="*{apellido}" id="apellido" type="text" placeholder="Ingresa el apellido" name="apellido" />
        <span th:errors="*{apellido}" style="color: #E81505"></span>
        <br>
        <br>
        <label for="descripcion">Descripcion </label>
        <input th:field="*{descripcion}" id="apellido" type="text" placeholder="Ingresa la descripcion" name="descripcion" />
        <span th:errors="*{descripcion}" style="color: #E81505"></span>
        <br>
        <br>
        <label for="fechaNacimiento">Fecha de nacimiento </label>
        <input type="date" id="fechaNacimiento" min="1969-01-01" max="2020-01-01" th:field="*{fechaNacimiento}">
        <br>
        <br>
        <label for="direccion">Direccion </label>
        <input th:field="*{direccion}" id="apellido" type="text" placeholder="Ingresa la direccion" name="direccion" />
        <span th:errors="*{direccion}" style="color: #E81505"></span>
        <br>
        <br>
        <label for="username">Username </label>
        <input th:field="*{username}" id="username" type="text" placeholder="Ingresa el username" name="username" />
        <span th:errors="*{username}" style="color: #E81505"></span>
        <br>
        <label for="password">Password </label>
        <input th:field="*{password}" id="password" type="text" placeholder="Ingresa el password" name="password" />
        <span th:errors="*{password}" style="color: #E81505"></span>
        <br>
        <br>
        <th>
            <label>Municipio</label>
            <select th:field="*{municipio.codigoMunicipio}">
                <option th:each ="muni: ${municipios}" th:value="${muni.codigoMunicipio}"
                        th:text ="${muni.nombre}">
                </option>
            </select>
        </th>
        <br><br>
        <input type="submit" value="Guardar" />
</form>
</body>
</html>

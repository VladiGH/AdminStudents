<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Materias</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body>
<h2>Materias</h2>
<input type="button" class="btn btn-secondary btn-sm" onClick = "location.href='/index';" value="Regresar">
<input type="button" class="btn btn-primary btn-sm" onClick = "location.href='/ingresoMateria';" value="Nueva Materia">
<br>
	<h3 th:text=${respuesta}></h3>
<br>
<table>
    <thead>
    <th>Accion</th>
    <th>No.</th>
    <th>Nombre</th>
    <th>Descripcion</th>
    <th>Estado</th>
    </thead>
    <th:block th:each="materia, row: ${materias}">
        <tr>
           	<td>
            <form th:action="@{/editMateria/}+ ${{materia.codigoMateria}} " method="post"><!--  -->
                <input class="btn btn-outline-warning" type="submit" value="Editar"/><!-- th:id="'table_entry_childs_button_' + ${entry.id}"  -->
            </form>
        	</td>
            <th  th:text="${materia.codigoMateria}"/>
            <th th:text="${materia.nombre}"/>
            <th th:text="${materia.descripcion}"/>
            <th th:text="${materia.estadoDelegate}"/>
        </tr>
    </th:block>

</table>

</body>
</html>
